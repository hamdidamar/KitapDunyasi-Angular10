<div id="kitapEkleDiv">
<form [formGroup]="kitapEkle" (ngSubmit)="toplaKitap()" id="kitapEkleForm">
    <div class="form-group">
        <label>Kitap Adı</label>
        <input type="text" class="form-control" placeholder="Kitap Adı" formControlName="ad">
    </div>
    <div class="form-group">
        <label>Yazar</label>
        <input type="text" class="form-control" placeholder="Yazar" formControlName="yazar">
    </div>
    <div class="form-group">
        <label>Fiyat</label>
        <input type="text" class="form-control" placeholder="Fiyat" formControlName="fiyat">
    </div>
    <div class="form-group">
        <label>Stok</label>
        <input type="text" class="form-control" placeholder="Stok" formControlName="stok">
    </div>
    <div class="form-group">
        <label>Fotoğraf</label>
        <input type="text" class="form-control" placeholder="Fotoğraf Yolu" formControlName="fotoURL">
    </div>
    <div style="margin: center;">
    <button type="submit" class="btn btn-primary" style="background-color: #d0762e;">Ekle</button>
</div>
</form>
</div>
