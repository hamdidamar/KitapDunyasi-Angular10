<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
       <h3>Yönetici Girişi</h3>
      </div>
  
      <!-- Login Form -->
      <form  [formGroup]="loginForm" (ngSubmit) = "login()">
        <input type="text" id="username" class="fadeIn second" formControlName="username" name="username" placeholder="Username">
        <input type="password" id="password" class="fadeIn third" formControlName="password" name="password" placeholder="Password">
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
